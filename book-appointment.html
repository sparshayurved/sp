      rel="stylesheet"
    />
    <title>Book Appointment | Sparsh Ayurved</title>
  </head>

  <body class="antialiased font-sans text-gray-900">
    <main>
      <section class="flex flex-col md:flex-row h-screen items-center">
        <div
          class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 h-screen px-6 lg:px-16 xl:px-24 flex items-center justify-center"
        >
          <div class="w-full h-100">
            <a class="font-bold text-2xl" href="index.html"> Sparsh Ayurved </a>

            <h1 class="text-xl md:text-3xl font-bold leading-tight mt-12">
              Book your appointment with Sparsh Ayurved in 2 minutes
            </h1>
            <p class="text-gray-700 mt-4">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed
              molestie metus turpis. Vivamus mollis diam quis erat tincidunt.
            </p>

            <form class="mt-6" action="#" method="POST">
              <div>
                <label class="block text-gray-700">Full Name</label>
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="Enter Full Name"
                  class="w-full px-4 py-3 rounded bg-gray-200 mt-1 border focus:border-blue-500 focus:bg-white focus:outline-none"
                  autofocus
                  required
                />
              </div>

              <div class="flex flex-col md:flex-row items-start mt-4 md:-mx-4">
                <div class="w-full md:mx-4">
                  <label class="block text-gray-700">Phone Number</label>
                  <input
                    type="tel"
                    name=""
                    id=""
                    placeholder="Enter Phone Number"
                    class="w-full px-4 py-3 rounded bg-gray-200 mt-1 border focus:border-blue-500 focus:bg-white focus:outline-none"
                    required
                  />
                </div>

                <div class="w-full md:mx-4 mt-4 md:mt-0">
                  <label class="block text-gray-700">Treatment</label>
                  <div class="relative mt-1">
                    <select
                      name=""
                      id=""
                      class="w-full px-4 py-3 rounded bg-gray-200 border focus:border-blue-500 focus:bg-white focus:outline-none appearance-none"
                      required
                    >
                      <option value="" selected disabled>
                        Select Treatment
                      </option>
                      <option value="General Medicine">General Medicine</option>
                      <option value="Orthopedic">Orthopedic</option>
                      <option value="Gynaecology">Gynaecology</option>
                      <option value="Pediatrics">Pediatrics</option>
                      <option value="Dermatology">Dermatology</option>
                    </select>

                    <div
                      class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-700"
                    >
                      <svg
                        class="fill-current h-4 w-4"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                      >
                        <path
                          d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                        />
                      </svg>
                    </div>
                  </div>
                </div>
              </div>

              <div class="w-full mt-4">
                <label class="block text-gray-700">Message</label>
                <textarea
                  name=""
                  id=""
                  placeholder="Write message"
                  class="w-full px-4 py-3 rounded bg-gray-200 mt-1 border focus:border-blue-500 focus:bg-white focus:outline-none resize-none"
                  rows="3"
                  required
                ></textarea>
              </div>

              <button
                type="submit"
                class="w-full block bg-blue-500 hover:bg-blue-400 focus:bg-blue-400 text-white font-semibold rounded px-4 py-3 mt-4"
              >
                Book Appointment
              </button>
            </form>

            <p class="text-sm text-gray-500 mt-12">
              &copy; 2022 Sparsh Ayurved - All Rights Reserved.
            </p>
          </div>
        </div>

        <div class="bg-blue-600 hidden lg:block w-full md:w-1/2 h-screen">
          <img
            src="https://source.unsplash.com/random/?medicine=100"
            alt=""
            class="w-full h-screen object-cover"
          />
        </div>
      </section>
    </main>
  </body>
</html>
